[platformio]
default_envs = megaatmega2560

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

[env]
lib_deps = https://github.com/Technotix/ODriveArduino.git
           https://github.com/Technotix/Cytron_SmartDriveDuo.git
           https://github.com/Technotix/USB_Host_Shield_2.0
           https://github.com/arduino-libraries/Servo.git
           https://github.com/CytronTechnologies/CytronMotorDriver

monitor_speed = 115200